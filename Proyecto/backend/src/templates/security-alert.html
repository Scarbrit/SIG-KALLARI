<p>Hola <strong>{{nombre}}</strong>,</p>

<p>{{mensaje}}</p>

<div
  style="
    background-color: #fff5f5;
    border-left: 5px solid #d32f2f;
    padding: 15px;
    margin: 20px 0;
    border-radius: 4px;
  "
>
  <p style="margin: 0; color: #b71c1c; font-weight: 500">{{detalle}}</p>

<p style="font-size: 14px">
  Si tú realizaste este cambio, puedes ignorar este mensaje.
</p>

<p style="font-weight: bold; margin-top: 20px">¿No fuiste tú?</p>
